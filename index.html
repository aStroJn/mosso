<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-t-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MOSSO Collections</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"
      rel="stylesheet"
    />
    <script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              primary: "#00aef0",
              "primary-dark": "#004a99",
              "primary-light": "#a0dcfc",
              
              "background-light": "#FFFFFF",
              "background-dark": "#1A1A1A",
              "secondary-background-light": "#F7F7F7",
              "secondary-background-dark": "#222222",
              
              "text-light": "#1A1A1A",
              "text-dark": "#FFFFFF",
              "text-secondary-light": "#666666",
              "text-secondary-dark": "#A0A0A0",
              
              "border-light": "#E0E0E0",
              "border-dark": "#333333",
            },
            fontFamily: {
              display: ["Manrope", "sans-serif"],
              sans: ["Manrope", "sans-serif"],
            },
            borderRadius: {
              DEFAULT: "0.25rem",
              lg: "0.5rem",
              xl: "0.75rem",
              full: "9999px",
            },
          },
        },
      };
    </script>
    <style>
      .material-symbols-outlined {
        font-variation-settings: "FILL" 0, "wght" 400, "GRAD" 0, "opsz" 24;
      }
      /* Custom styles for quantity input */
      input[type="number"]::-webkit-inner-spin-button,
      input[type="number"]::-webkit-outer-spin-button {
        -webkit-appearance: none;
        margin: 0;
      }
      input[type="number"] {
        -moz-appearance: textfield;
      }
      @keyframes hero-zoom {
        from {
          transform: scale(1);
        }
        to {
          transform: scale(1.05);
        }
      }
      .animate-hero-zoom {
        animation: hero-zoom 10s ease-out infinite alternate;
      }
      @keyframes bounce {
        0%, 20%, 50%, 80%, 100% {
          transform: translateY(0);
        }
        40% {
          transform: translateY(-10px);
        }
        60% {
          transform: translateY(-5px);
        }
      }
      .animate-bounce-slow {
        animation: bounce 2s infinite;
      }
      @keyframes fade-in {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }
      .animate-fade-in {
        animation: fade-in 0.6s ease-in-out;
      }
      /* For hiding scrollbars */
      .scrollbar-hide::-webkit-scrollbar {
        display: none;
      }
      .scrollbar-hide {
        -ms-overflow-style: none;  /* IE and Edge */
        scrollbar-width: none;  /* Firefox */
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
  <body class="bg-background-light dark:bg-background-dark font-sans text-text-light dark:text-text-dark">
    <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
